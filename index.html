<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper scissors</h1>
    <button id="btn" class="rock btn">rock</button>
    <button id="btn" class="paper btn">paper</button>
    <button id="btn" class="scissors btn">scissors</button>
    <div id="scoreBoard"></div>
    <div id="currentScore">
      <div id="playerScoreBoard">PlayerScore:</div>
      <div id="computerScoreBoard">ComputerScore:</div>
    </div>
    <div id="finalResult"></div>
  </body>
</html>
